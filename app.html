<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis App</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form id="analyzeForm">
        <textarea name="text" id="text" rows="4" cols="50"></textarea><br><br>
        <button type="button" onclick="submitText()">Analyze Sentiment</button>
    </form>
    <p id="result"></p>

    <script>
        function submitText() {
            var formData = new FormData(document.getElementById('analyzeForm'));
            fetch('http://localhost:5000/analyze', {
                method: 'POST',
                body: JSON.stringify({ text: formData.get('text') }),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Sentiment: ' + data[0].label + ', Confidence: ' + data[0].score.toFixed(2);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
